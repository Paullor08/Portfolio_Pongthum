<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <section class="timeline max-w-4xl mx-auto py-20 relative">
        <div class="absolute left-1/2 transform -translate-x-1/2 h-full border-l-2 border-white"></div>
        <div class="timeline-item mb-8 relative">
            <div class="timeline-dot absolute left-1/2 w-4 h-4 bg-white rounded-full transform -translate-x-1/2 -translate-y-2"></div>
            <div class="timeline-content bg-gray-800 border border-white rounded-lg p-6 relative ml-8">
                <h3 class="text-xl font-bold">Kingston University</h3>
                <p class="mt-2">Master's degree - Software Engineering</p>
                <span class="block mt-2 text-[#7E74F1] font-bold">2019 - 2021</span>
            </div>
        </div>
        <div class="timeline-item mb-8 relative">
            <div class="timeline-dot absolute left-1/2 w-4 h-4 bg-white rounded-full transform -translate-x-1/2 -translate-y-2"></div>
            <div class="timeline-content bg-gray-800 border border-white rounded-lg p-6 relative ml-8">
                <h3 class="text-xl font-bold">Kingston University</h3>
                <p class="mt-2">Bachelor's degree - Computer Engineering</p>
                <span class="block mt-2 text-[#7E74F1] font-bold">2015 - 2019</span>
            </div>
        </div>
        <div class="timeline-item mb-8 relative">
            <div class="timeline-dot absolute left-1/2 w-4 h-4 bg-white rounded-full transform -translate-x-1/2 -translate-y-2"></div>
            <div class="timeline-content bg-gray-800 border border-white rounded-lg p-6 relative ml-8">
                <h3 class="text-xl font-bold">Westminster School</h3>
                <p class="mt-2">Diploma's degree - Mathematics</p>
                <span class="block mt-2 text-[#7E74F1] font-bold">2013 - 2015</span>
            </div>
        </div>
    </section>
</body>
</html>
